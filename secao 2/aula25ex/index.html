<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nome = prompt('Digite seu nome completo:');

      document.body.innerHTML = `O seu nome é <strong>${nome}</strong><br/>`;
      document.body.innerHTML += `O seu nome tem <strong>${
        nome.replace(/ /g, '').length
      }</strong> letras<br/>`;
      document.body.innerHTML += `A segunda letra seu nome é <strong>${nome.charAt(
        1
      )}</strong><br/>`;
      document.body.innerHTML += `Qual o primeiro índice da letra i no seu nome? <strong>${nome.indexOf(
        'i'
      )}</strong></strong><br/>`;
      document.body.innerHTML += `Qual o último índice da letra i no seu nome? <strong>${nome.lastIndexOf(
        'i'
      )}</strong><br/>`;
      document.body.innerHTML += `As últimas 3 letras do seu nome: <strong>${nome.slice(
        -3
      )}</strong><br/>`;
      document.body.innerHTML += `As palavras do seu nome: <strong>${nome.split(
        ' '
      )}</strong><br/>`;
      document.body.innerHTML += `Seu nome com letras maiuculas: <strong>${nome.toUpperCase()}</strong><br/>`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br/>`;
    </script>
  </body>
</html>
